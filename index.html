<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body onclick="bod()">
    <main class="background">

        <section class="title">
            <h1>Tic-Tac-Toe</h1>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span> 's turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
            <button onclick="music()" id="music">Play Music</button>
            <button onclick="pause()" id="pause">Pause</button>
        </section>
        <div class="line" style="margin-left: auto !important;margin-right: auto !important;margin-top: 40px;">
            <div class="flex" style="background-color: white;padding: 5px;">
                <div>
                    <p style="font-size: 40px;">O</p>
                    <h1 id="owin">0</h1>
                </div>
                <div class="flex">
                    <div>
                        <p style="font-size: 40px;">X</p>
                        <h1 id="xwin">0</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- chat.openai.com -->
    </main>
</body>
</html>
